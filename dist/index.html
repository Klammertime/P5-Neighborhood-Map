<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Maps</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <!-- change to minified for production -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/themoviedb.js"></script>
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
    <script src="https://use.typekit.net/ghz2fyp.js"></script>
    <script>
    try {
        Typekit.load({
            async: true
        });
    } catch (e) {}
    </script>
</head>

<body>
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-3" data-bind="with: my.vm">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                    <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div class="widget-pane-content-holder">
                <div class="panel panel-default searchbar">
                    <img class="sf" src="img/sfLogo8.svg">
                    <div class="logo">
                        <h2 class="logo-font">SF Film Locations</h2></div>
                    <div class="panel-body">
                        <input id="filmList" data-bind="value: requestedFilm, valueUpdate: ['blur']" list="filmSceneList" type="text" class="form-control" placeholder="Search for a film..." />
                        <datalist id="filmSceneList" data-bind="foreach: uniqueTitles">
                            <option data-bind="value: $data"></option>
                        </datalist>
                        <button class="btn btn-info pull-right" type="button" data-bind="click: codeAddress">Go!</button>
                    </div>
                    <div data-bind="template: {name: 'locationsTemplate'}"></div>
                </div>
            </div>
        </div>
        <!--TODO: figure out why this is so messed up on small screens, I think its the floats
            and the absolute positioning -->
        <div class="col-md-5 col-lg-5 col-sm-5">
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4" data-bind="with: my.vm, visible: currentTitle">
            <div class="panel panel-default filmInfoBox" data-bind="visible: currentTitle">
                <h3 data-bind="visible: currentTitle, text: currentTitle"></h3>
                <h5 class="media-heading" data-bind="visible: tagline, text: tagline"></h5>
                <div data-bind="template: {name: 'filmInfoTemplate'}, visible: currentTitle"></div>
                <div data-bind="template: {name: 'nytTemplate'}"></div>
                <div data-bind="template: {name: 'overviewTemplate'}"></div>
                <div data-bind="template: {name: 'trailerTemplate'}"></div>
            </div>
        </div>
    </div>

    <div id="googleMap" class="map-canvas"></div>
    <!--TEMPLATES STORED HERE!!!!!!!!!!!!!!!!-->
    <!-- locations template, shows locations from markers -->
    <div id="locationsTemplate" style="display: none">
        <table class="table">
            <thead>
                <div class="input-group input-group-filter">
                    <input class="form-control form-control-filter" placeholder="Searchâ€¦" type="search" data-bind="visible: currentTitle, value: query, valueUpdate: 'afterkeydown'" autocomplete="off">
                    <div class="input-group-btn input-group-btn-filter dropup">
                        <button data-bind="visible: currentTitle, click: filter" type="button" class="btn btn-default btn-default-filter">Filter
                        </button>
                        <button data-bind="visible: currentTitle" type="button" class="btn btn-default dropdown-toggle dropdown-toggle-filter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span data-bind="visible: currentTitle" class="caret"></span >
                            <span class = "sr-only"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a data-bind="visible: markerStore, click: filterReset" href="#">Reset</a>
                            </li>
                            <li>
                                <a data-bind="visible: markerStore, click: clear" href = "#">Clear</a>
                            </li>
 <!--                            <li>
                                <a href="#">Something else here</a>
                            </li>
                            <li role="separator" class="divider">
                            </li>
                            <li>
                                <a href="#">Separated link</a >
                            </li> -->
                        </ul>
                    </div>
                </div>
            </thead>
            <tbody data-bind="foreach: markers">
                <tr>
                    <td>
                        <a class="icon"><span class="glyphicon glyphicon-map-marker" aria-hidden="true" data-bind="click: $parent.panToMarker"></span></a>
                    </td>
                    <td>
                        <p class="locationLink" data-bind="text: $data.marker.title, click: $parent.panToMarker"></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- locations template end -->
    <!-- filmInfo template, shows info from SFData in data.js -->
    <div id="filmInfoTemplate" style="display: none">
        <div class="media" data-bind="with: my.vm">
            <div class="media-left">
                <a data-bind="visible: posterSRC" href="#" class="thumbnail media-object">
                    <img data-bind="attr: { src: posterSRC }">
                </a>
            </div>
            <div class="media-body">
                <p><span class="itemHeader">Year: </span><span data-bind="visible: currentYear, text: currentYear"></span></p>
                <p><span class="itemHeader">Production Company: </span><!--ko text: currentStudio--><!--/ko--><!-- <span data-bind="visible: currentStudio, text: currentStudio"></span> --></p>
                <p><span class="itemHeader">Director: </span><span data-bind="visible: currentDirector, text: currentDirector"></span></p>
                <p><span class="itemHeader">Writer: </span><span data-bind="visible: currentWriter, text: currentWriter"></span></p>
                <p>
                    <span data-bind="visible: currentActor1" class="itemHeader">Actors: </span>
                    <span data-bind="visible: currentActor1, text: currentActor1"></span><span data-bind="visible: currentActor2">, </span><span data-bind="visible: currentActor2, text: currentActor2"></span><span data-bind="visible: currentActor3">, </span><span data-bind="visible: currentActor3, text: currentActor3"></span>
                </p>
            </div>
        </div>
    </div>
    <!-- filmInfo template end -->
    <!-- nyt template, shows blockquote from nyt API -->
    <div id="nytTemplate" style="display: none">
        <blockquote data-bind="visible: nytInfo, foreach: nytInfo">
            <div class data-bind="ifnot: summary">
                <div data-bind="if: capsuleReview">
                    <p data-bind="text: capsuleReview"></p>
                </div>
            </div>
            <div data-bind="if: headline">
                <h3 data-bind="text: headline"></h3>
            </div>
            <div data-bind="if: summary">
                <p data-bind="text: summary"></p>
            </div>
            <p>
                <footer data-bind="visible: headline"><span data-bind="if: byline"><span data-bind="text: byline, visible: nytInfo"></span>, </span><span data-bind="if: reviewURL, visible: nytInfo"><cite title="Source Title" data-bind="visible: nytInfo"><a target="_blank" data-bind="attr: { href: reviewURL }, visible: nytInfo">The New York Times</a></cite></span>
                </footer>
            </p>
        </blockquote>
    </div>
    <!-- nyt template end -->
    <!-- overview template, shows overview from TMDb API -->
    <div id="overviewTemplate" style="display: none">
        <h4 class="itemHeader uppercase" data-bind="visible: overview">Overview</h4>
        <p class="overview" data-bind="visible: overview, text: overview"></p>
    </div>
    <!-- overview template end -->
    <!-- trailer template, shows trailer from TMDb API -->
    <div id="trailerTemplate" style="display: none">
        <div data-bind="visible: trailerURL" class="embed-responsive embed-responsive-16by9">
            <iframe data-bind="attr: { src: trailerURL }" class="embed-responsive-item" width="1280" height="720" allowfullscreen>
            </iframe>
        </div>
    </div>
    <!-- trailer template end -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiFWUDeNqeIgmx7njjzjJAVWwC2t9hNP0&libraries=places&callback=my.vm.googleInit" async defer></script>
</body>
</h
