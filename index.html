                    <div class="panel-body">
<!--                         <select data-bind="options: scenes, selectedOptions: my.vm.selectedScenes, optionsText: 'filmLocation'">
                        </select> -->
                        <select data-bind="options: uniqueTitles, selectedOptions: my.vm.singleFilm">
                        </select>

                        <button type="button" class="btn btn-default" data-bind="click: codeAddress">Submit Film
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Film Locations</div>
                        <div class="panel-body">
                        <div class="col-md-12">
                            <strong>Current Scenes Length: </strong>
                            <span data-bind="text: my.vm.currentScenes().length"> </span>
                        </div>
                        <div class="col-md-12">
                            <strong>Current Marker Length: </strong>
                            <span data-bind="text: my.vm.markers().length"> </span>
                        </div>
<!--                         <div class="col-md-12">

                        </div> -->
                        <div class="col-md-12">
                            <span data-bind="text: my.vm.currentScenes()[0]"> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Map</div>
                    <div class="panel-body">
                        <div data-bind="googleMap" class="map-canvas"></div>
                    </div>
                </div>
            </div>
        </div>
