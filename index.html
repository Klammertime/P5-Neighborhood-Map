<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Maps</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:600,700,300, 400' rel='stylesheet' type='text/css'>
    <style>
    html,
    body,
    .map-canvas {
        min-width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Raleway', sans-serif;
        font-weight: 300;
        color: #999999;
    }

    p {
        font-weight: 400;
        line-height: 22px;
        color: #999999;
    }

    .title {
        color: #454545;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 13px;
        letter-spacing: 2px;
        text-align: left;
        line-height: 34px;
        margin-bottom: 0px;
    }

    .form-control {
        display: inline-block;
        width: 75%;
    }

    .searchbar {
        position: absolute;
        /*  background-color: rgba(255, 255, 255, 0.9);
    */
        width: 100%;
        z-index: 2;
        margin-top: 6px;
    }

    .row {
        margin-right: 0;
        margin-left: 0;
    }

    .icon-group {
        display: inline;
    }

    .btn {
        width: 22.5%;
    }

    .panel {
        margin-bottom: 20px;
        margin-right: 0;
        margin-left: -5px;
    }

    .mapType {
        max-height: 25px;
    }

    .panel-body {
        padding: 15px 15px 0 15px;
    }

    .panel-body-results {
        max-height: 550px;
        overflow: auto;
    }

    .panel {
        margin-bottom: 0;
    }

    .scenes {
        padding-top: 15px;
    }

    input {
        font-family: inherit;
    }

    .btn-default {
        border: none;
    }

    .btn-group {
        padding-top: 10px;
    }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- change to minified for production -->
    <script src="js/knockout-3.4.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-4">
            <div class="panel panel-default searchbar">
                <div class="panel-heading">Panel heading</div>
                <div class="panel-body">
                    <!-- Must have list attribute, connects to id: filmSceneList -->
                    <input id="filmList" data-bind="value: my.vm.singleFilm" list="filmSceneList" type="text" class="form-control" placeholder="Search for a film..." />
                    <datalist id="filmSceneList" data-bind="foreach: uniqueTitles">
                        <option data-bind="value: $data"></option>
                    </datalist>
                    <button class="btn btn-info pull-right" type="button" data-bind="click: codeAddress">Go!</button>
                    <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                        <a href="#" id="btnRoad" class="btn btn-default" roll="button"><img src="img/roadmap1.svg" alt="roadmap" class="mapType"></a>
                        <a href="#" id="btnSat" class="btn btn-default" roll="button"><img src="img/satellite1.svg" alt="satellite" class="mapType"></a>
                        <a href="#" id="btnTer" class="btn btn-default" roll="button"><img src="img/terrain1.svg" alt="terrain" class="mapType"></a>
                        <a href="#" id="btnHyb" class="btn btn-default" roll="button"><img src="img/hybrid1.svg" alt="hybrid" class="mapType"></a>
                    </div>
                </div>
                <!-- List group -->
                <ul class="list-group panel-body-results">
                    <div class="scenes" data-bind="foreach: my.vm.currentScenes">
                        <li class="list-group-item" data-bind="text: $data"></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div data-bind="googleMap" class="map-canvas"></div>
</body>

</html>
