<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        letter-spacing: 2px;
        text-align: left;
        line-height: 34px;
        margin-bottom: 0px;
    }

    .form-control {
        display: inline-block;
        width: 75%;
    }

    .searchbar {
        position: absolute;

        z-index: 2;
        margin-top: 6px;
    }

    .row {
        margin-right: 0;
        margin-left: 0;
    }

    .icon-group {
        display: inline;
    }

    .btn {
        width: 22.5%;
    }

    .panel {
        margin-bottom: 20px;
        margin-right: 0;
        margin-left: -5px;
    }

    .mapType {
        max-height: 25px;
    }

    .panel-body {
        padding: 15px 15px 0 15px;
    }

    .panel-body-results {
        max-height: 550px;
        overflow: auto;
    }

    .panel {
        margin-bottom: 0;
    }

    .scenes {
/*        padding-top: 15px;
*/    }

    input {
        font-family: inherit;
    }

    .btn-default {
        border: none;
    }

    .btn-group {
        padding-top: 10px;
    }

    .streetView {
        max-width: 75px;
        max-height: 75px;
    }

    .media-body {
        width: 150px;
    }

    </style>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- change to minified for production -->
    <script src="js/knockout-3.4.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-4">

                    <datalist id="filmSceneList" data-bind="foreach: uniqueTitles">

            <div class="panel panel-default searchbar">
                <div class="panel-heading">SF Film Locations Map</div>
                    <div class="panel-body">
                        <input id="filmList" data-bind="value: my.vm.singleFilm" list="filmSceneList" type="text" class="form-control" placeholder="Search for a film..." />
                        <datalist id="filmSceneList" data-bind="foreach: uniqueTitles">
                            <option data-bind="value: $data"></option>
                        </datalist>
                        <button class="btn btn-info pull-right" type="button" data-bind="click: codeAddress">Go!</button>
                    </div>
                  <table class="table">
                    <th>
                        <td data-bind="text: my.vm.singleFilm"></td>
                    </th>
                    <tbody data-bind="foreach: my.vm.markers">
                        <tr>
                            <td>
                                <span class="glyphicon glyphicon-map-marker" aria-hidden="true" data-bind="click: $parent.panToMarker"></span>
                            </td>
                            <td>
                                <p data-bind="text: $data.marker.title"></p>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>

                <!-- <ul class="list-group panel-body-results">
                    <h4 class="list-group-item" data-bind="text: my.vm.singleFilm"></h4>
                    <div class="scenes" data-bind="foreach: my.vm.markers">
                        <li class="list-group-item" data-bind="click: $parent.panToMarker">
                              <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>

                            <p data-bind="text: $data.marker.title"></p>
                        </li>

                    </div>
                </ul>
            </div>-->
        </div>
    </div>
    <div data-bind="googleMap" class="map-canvas"></div>
</body>

</html>
